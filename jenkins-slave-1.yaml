  apiVersion: "v1"
  kind: "ReplicationController"
  metadata: 
    name: "jenkins-slave-1"
    labels: 
      name: "jenkins-slave-1"
  spec: 
    replicas: 4
    template: 
      metadata: 
        name: "jenkins-slave-1"
        labels: 
          name: "jenkins-slave-1"
      spec: 
        containers: 
          - 
            name: "jenkins-slave-1"
            image: "csanchez/jenkins-swarm-slave:2.0-net-tools"
            command: 
              - "/usr/local/bin/jenkins-slave.sh"
              - "-master"
              - "http://54.175.83.123:80"
              - "-username"
              - "jenkins"
              - "-password"
              - "jenkins"
              - "-labels"
              - "jenkins-slave-1"
              - "-executors"
              - "1"
            resources:
              requests:
                memory: "64Mi"
                cpu: "10m"
